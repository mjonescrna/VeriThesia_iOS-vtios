plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    // Added namespace property required by newer AGP versions.
    namespace "com.example.vtandroid"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Set the applicationId to match the namespace
        applicationId "com.example.vtandroid"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("USERPROFILE") + "/my-release-key.jks")
            storePassword "sepT3011."
            keyAlias "my-key-alias"
            keyPassword "sepT3011."
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Disable code shrinking and resource shrinking for now.
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}
